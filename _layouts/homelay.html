---
layout: default
---
<div id="homeid" class="col-md-8">
    <h1>Welcome to BAPOR Lab</h1>

	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/lab-people1.jpg" alt="Slide 1"
					 class="d-block w-100"
					 style="margin: auto; height: 400px; width: auto; object-fit: cover;" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/lab-people2.png" alt="Slide 2"
					 class="d-block w-100"
					 style="margin: auto; height: 400px; width: auto; object-fit: cover;" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/lab-people3.png" alt="Slide 3"
					 class="d-block w-100"
					 style="margin: auto; height: 400px; width: auto; object-fit: cover;" />
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>
	{{ content }}
</div>
<div id="newsid" class="col-md-4">
	{% include news.html %}
</div>
